<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Basic information grid -->
  <ion-grid>
    <ion-row>
      
      <!-- Name -->
      <ion-col col-9>
        <div>
          <h1>John</h1>  
          <p>View and edit profile</p>
        </div>
      </ion-col>

      <!-- Avatar -->
      <ion-col col-3 text-right>
        <img src="../../assets/imgs/imgpsh_fullsize.png" alt="Avatar">
      </ion-col>

    </ion-row>
  </ion-grid>

  <!-- Edit profile list -->
  <ion-list inset>
      <ion-item>
      </ion-item>
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }}
      </button> 
      <ion-item class="sign-out">
          Sign out
      </ion-item> 
  </ion-list>

</ion-content>
