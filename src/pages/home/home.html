<ion-header>
  <ion-navbar>
    <ion-title>Edit profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Basic information grid -->
  <ion-grid>
    <ion-row>
      
      <!-- Name -->
      <ion-col col-9>
        <div>
          <h1>John</h1>  
          <p>View and edit profile</p>
        </div>
      </ion-col>

      <!-- Avatar -->
      <ion-col col-3 text-right>
        <img src="../../assets/imgs/imgpsh_fullsize.png" alt="Avatar">
      </ion-col>

    </ion-row>
  </ion-grid>

  <!-- Information list -->
  <ion-item>
    <ion-label stacked>Frist name:</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Last name:</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email:</ion-label>
    <ion-input type="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Mobile phone:</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
</ion-content>
